<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المدرسة القديمة - بصق الحكم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: url('add.jpeg') no-repeat center center fixed;
      background-size: 115%;
      animation: bgMove 30s infinite alternate ease-in-out;
    }

    @keyframes bgMove {
      0% { background-size: 110%; }
      100% { background-size: 120%; }
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 15px;
      border: 2px solid #5c2608;
    }

    .user-info span {
      font-size: 20px;
      font-weight: bold;
      color: #3d1a05;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #888;
      resize: none;
      margin-bottom: 15px;
    }

    button.publish {
      background-color: #000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button.publish:hover {
      background-color: #333;
    }

    .posts {
      margin-top: 30px;
    }

    .post {
      background: #fbe8d1;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .post-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-left: 10px;
      border: 2px solid #5c2608;
    }

    .post-header span {
      font-weight: bold;
      color: #5c2608;
    }

    .post-content {
      font-size: 16px;
      color: #3d1a05;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn" onclick="logout()">⎋</button>

    <div class="user-info">
      <img id="userPic" src="" alt="صورة المستخدم">
      <span id="userName">المستخدم</span>
    </div>

    <textarea id="wisdomInput" placeholder="أبصق حكمتك..."></textarea>
    <button class="publish" onclick="postWisdom()">نشر</button>

    <div class="posts" id="postsContainer"></div>
  </div>

  <script>
    // جلب البيانات من localStorage
    const userName = localStorage.getItem('username');
    const userImage = localStorage.getItem('userImage');

    // عرضها في الصفحة
    document.getElementById('userName').textContent = userName || 'مستخدم مجهول';
    document.getElementById('userPic').src = userImage || 'dd.jpeg';

    // دالة النشر
    function postWisdom() {
      const text = document.getElementById('wisdomInput').value.trim();
      if (text === '') return;

      const postContainer = document.createElement('div');
      postContainer.className = 'post';

      postContainer.innerHTML = `
        <div class="post-header">
          <img src="${userImage || 'dd.jpeg'}" alt="User">
          <span>${userName || 'مستخدم'}</span>
        </div>
        <div class="post-content">${text}</div>
      `;

      document.getElementById('postsContainer').prepend(postContainer);
      document.getElementById('wisdomInput').value = '';
    }

    // دالة تسجيل الخروج
    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('userImage');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
