<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المدرسة القديمة - بصق الحكم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('dd.jpeg') no-repeat center center fixed;
      background-size: cover;
      animation: wave 25s infinite alternate ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes wave {
      0% { background-position: center top; background-size: 110%; }
      100% { background-position: center bottom; background-size: 125%; }
    }

    .container {
      background: rgba(138, 59, 18, 0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 90%;
      text-align: center;
      color: #f5e6d3;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: #f5e6d3;
      font-size: 28px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid #5c2608;
      border-radius: 10px;
      font-size: 17px;
      resize: none;
      background-color: #f5e6d3;
      color: #5c2608;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #000000;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.6);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 8px 3px rgba(255, 255, 255, 0.3); }
      100% { box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.6); }
    }

    .wisdom-list {
      margin-top: 25px;
      text-align: right;
      color: #fff8f1;
      max-height: 300px;
      overflow-y: auto;
    }

    .wisdom-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 22px;
      }

      textarea {
        font-size: 15px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>بصق الحكم</h1>
    <textarea id="wisdomInput" rows="4" placeholder="أبصق حكمتك هنا..."></textarea>
    <button onclick="publishWisdom()">نشر</button>

    <div class="wisdom-list" id="wisdomList"></div>
  </div>

  <script>
    function publishWisdom() {
      const input = document.getElementById("wisdomInput");
      const text = input.value.trim();
      if (text !== "") {
        const list = document.getElementById("wisdomList");
        const item = document.createElement("div");
        item.className = "wisdom-item";
        item.textContent = text;
        list.prepend(item); // يظهر في الأعلى
        input.value = "";
      } else {
        alert("يرجى كتابة حكمة قبل النشر.");
      }
    }
  </script>
</body>
</html>
