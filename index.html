<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    /* زر تسجيل الخروج */
    .logout-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبًا بك في الموقع</h1>
  </header>

  <!-- زر تسجيل الخروج -->
  <button onclick="logout()" class="logout-btn" title="تسجيل الخروج">⎋</button>

  <main style="padding: 20px;">
    <p>هذه هي الصفحة الرئيسية بعد تسجيل الدخول.</p>
  </main>

  <script>
    function logout() {
      // حذف بيانات المستخدم
      localStorage.removeItem('username');
      localStorage.removeItem('userImage');
      // يمكنك أيضاً استخدام localStorage.clear(); لمسح كل شيء

      // إعادة التوجيه إلى صفحة تسجيل الدخول
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
