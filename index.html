<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المدرسة القديمة - بصق الحكم</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');


    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: url('add.jpeg') no-repeat center center fixed;
      background-size: 115%;
      animation: bgMove 30s infinite alternate ease-in-out;
    }
    @keyframes bgMove {
      0% { background-size: 110%; }
      100% { background-size: 120%; }
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
    }
    .logout-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .user-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-left: 15px;
      border: 2px solid #5c2608;
    }
    .user-info span {
      font-size: 20px;
      font-weight: bold;
      color: #3d1a05;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #888;
      resize: none;
      margin-bottom: 15px;
    }
    button.publish {
      background-color: #000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button.publish:hover {
      background-color: #333;
    }
    .posts {
      margin-top: 30px;
    }
    .post {
      background: #fbe8d1;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-left: 10px;
      border: 2px solid #5c2608;
    }
    .post-header span {
      font-weight: bold;
      color: #5c2608;
    }
    .post-content {
      font-size: 16px;
      color: #3d1a05;
      margin-top: 5px;
    }
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-y: auto; /* اسمح بالتمرير العمودي */
}


body {
  background: url('mm.jpeg') no-repeat center center fixed;
  background-size: cover;
  animation: waveBackground 20s ease-in-out infinite alternate;
}

@keyframes waveBackground {
  0% {
    background-position: center center;
    transform: scale(1);
  }
  50% {
    background-position: center top;
    transform: scale(1.05);
  }
  100% {
    background-position: center center;
    transform: scale(1);
  }
}

  </style>

  <script>

    // بيانات Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAPcqfWJ_CRf_0OO37vo0qy6Kg2e_g0vBM",
      authDomain: "old-school-new.firebaseapp.com",
      projectId: "old-school-new",
      storageBucket: "old-school-new.firebasestorage.app",
      messagingSenderId: "846252570531",
      appId: "1:846252570531:web:b6ab948321e07535864c16",
      measurementId: "G-TY7SCN79LN"
    };

    // تهيئة Firebase و Firestore
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // تحميل بيانات المستخدم من localStorage
    const userName = localStorage.getItem('username') || 'مستخدم مجهول';
    const userImage = localStorage.getItem('userImage') || 'dd.jpeg';

    // عرض بيانات المستخدم في الصفحة فور التحميل
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('userName').textContent = userName;
      document.getElementById('userPic').src = userImage;
      loadWisdoms();
    });

    // دالة تسجيل الخروج
    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('userImage');
      window.location.href = 'login.html';
    }

    // دالة نشر الحكمة إلى Firestore
    async function postWisdom() {
      const text = document.getElementById('wisdomInput').value.trim();
      if (!text) {
        alert('يرجى كتابة حكمتك أولاً.');
        return;
      }
      try {
        await db.collection('wisdom').add({
          author: userName,
          userImage: userImage,
          text: text,
          date: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('wisdomInput').value = '';
        alert('تم نشر حكمتك بنجاح!');
      } catch (error) {
        alert('حدث خطأ أثناء النشر: ' + error.message);
      }
    }

    // دالة تحميل الحكم من Firestore وعرضها
    function loadWisdoms() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = 'جارٍ تحميل الحكم...';

      db.collection('wisdom').orderBy('date', 'desc').onSnapshot(snapshot => {
        container.innerHTML = '';
        if (snapshot.empty) {
          container.innerHTML = 'لا توجد أي حكم حتى الآن.';
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <div class="post-header">
              <img src="${data.userImage || 'dd.jpeg'}" alt="User">
              <span>${data.author || 'مستخدم'}</span>
            </div>
            <div class="post-content">${data.text}</div>
          `;
          container.appendChild(postDiv);
        });
      }, error => {
        container.innerHTML = 'حدث خطأ في تحميل الحكم.';
        console.error(error);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <button class="logout-btn" onclick="logout()">⎋</button>
    <div class="user-info">
      <img id="userPic" src="dd.jpeg" alt="صورة المستخدم" />
      <span id="userName">المستخدم</span>
    </div>
    <textarea id="wisdomInput" placeholder="أبصق حكمتك..."></textarea>
    <button class="publish" onclick="postWisdom()">نشر</button>
    <div class="posts" id="postsContainer"></div>
  </div>
</body>
</html>
